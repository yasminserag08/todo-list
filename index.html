<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Todo List</h1>

    <div class="header">
      <input id="new-task" autocomplete="off" placeholder="Title">
      <button class="add-button">ADD</button>
    </div>

    <button id="task-count" class="tooltip"></button>

    <div class="filter-buttons">
      <button class="all-button">All</button>
      <button class="active-button">Active</button>
      <button class="completed-button">Completed</button>
    </div>
    <ul id="task-list"></ul>
    <button id="clear-completed">Clear completed tasks</button>
    <script src="script.js"></script>
  </body>
</html>
