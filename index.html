<!DOCTYPE html>
<html>
  <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="sidebar">
      <button id="mode-toggle"></button>
      <div class="sidebar-header">FILTERS</div>
      <div class="sidebar-item">Completed Tasks</div>
      <div class="sidebar-item">Active Tasks</div>
      <div class="sidebar-item">Starred Tasks</div>
      <div class="sidebar-header">INBOX</div>
      <div class="sidebar-header">UPCOMING</div>
    </div>
    <h1 id="current-date">Today</h1>

    <div class="header">
      <input id="new-task" autocomplete="off" placeholder="Title">
      <button class="add-button">ADD</button>
    </div>

    <button id="task-count" class="tooltip"></button>

    <ul id="task-list"></ul>
    <button id="clear-completed">Clear completed tasks</button>
    <script src="script.js"></script>
  </body>
</html>
